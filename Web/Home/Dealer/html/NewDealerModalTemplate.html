<section>
    <div class="modal-content">
        <div class="popup_header">
            <button type="button" class="close" data-dismiss="modal" data-ng-click="Model.Close({QueryData : false})" aria-hidden="true">&times;</button>
            <h4 class="modal-title bold">Register New Dealer</h4>
        </div>
        <div class="modal-body  body-custom" style="color: black !important">
            <form name="dealerform">
                <div data-ng-include="'/Home/Dealer/html/NewDealerTemplate.html'"></div>
            </form>
            <div class="item" data-ng-show="Model.ShowLoader">
                <span class="ui segment" style="position: inherit !important">
                    <span class="ui active dimmer">
                        <span class="ui small text loader">Adding. Please wait.</span>
                    </span>
                </span>
            </div>
        </div>
        <div class="modal-footer">
            <div class="row">
                <div class="col-lg-8"></div>
                    <div class="col-lg-2">
                        <button class="float-right form-control btn btn-default" data-ng-click="Model.Close({QueryData : false})">Close</button>                        
                    </div>
                <div class="col-lg-2">

                    <button class="float-right form-control btn btn-primary" data-ng-click="Model.CreateNewDealer()" data-ng-if="dealerform.$valid">
                        Create
                    </button>
                    
                </div>

                </div>
                
            </div>
    </div>
</section>
