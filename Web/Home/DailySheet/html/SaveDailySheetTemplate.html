<section class="container" data-ng-controller="SaveDailySheetController">
    <a class="pointer-cursor" data-ng-click="Model.ToggleState()"><i class="fa fa font-size-20"></i><span class="font-size-20">View Daily Sheet</span></a>
    <div class="row">
        <div class="col-md-12">
            <div class="item" data-ng-show="Model.ShowLoader">
                <span class="ui segment" style="position: inherit !important">
                    <span class="ui active dimmer">
                        <span class="ui small text loader">Saving. Please wait...</span>
                    </span>
                </span>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-10"><label class="white orange-color font-size-20"><i class="fa fa-newspaper-o font-size-30"></i>Daily Sheet</label></div>
                <div class="col-md-2 float-right orange-color font-size-20">
                    <a class="pointer-cursor" data-ng-click="Model.NewDailySheet()"><i class="fa fa-plus-circle"></i>New</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="ui inverted table">
                        <thead>
                            <tr class="light-blue">
                                <th>Particulars</th>
                                <th>Quantity</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="sheet in Model.DailySheets">
                                <td>
                                    <input type="text" data-ng-model="sheet.Particulars" class="form-control" placeholder="Enter particulars" />
                                </td>
                                <td>
                                    <input type="text" data-ng-model="sheet.Quantity" class="form-control" placeholder="Enter quantity" />
                                </td>
                                <td>
                                    <input type="text" data-ng-model="sheet.Amount" class="form-control" placeholder="Enter Amount" />
                                </td>
                                <td>
                                    <input type="date" data-ng-model="sheet.DateOfExpenditure" class="form-control" />
                                </td>
                                <td> <a class="pointer-cursor" data-ng-click="Model.RemoveDailySheet($index)"><i class="fa fa-remove"></i>Remove</a></td>
                            </tr>
                            <tr class="float-right">
                                <td colspan="4">
                                    <button class="float-right form-control btn btn-primary" data-ng-click="Model.SaveDailySheets()">
                                        Save
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="row">
                <div class="col-md-10"><label class="white orange-color font-size-20"><i class="fa fa-newspaper-o font-size-30"></i>Daily Expenditure Sheet</label></div>
                <div class="col-md-2 float-right orange-color font-size-20">
                    <a class="pointer-cursor" data-ng-click="Model.NewDailyExpenditureSheet()"><i class="fa fa-plus-circle"></i>New</a>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="ui inverted table">
                        <thead>
                            <tr class="light-blue">
                                <th>Particulars</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="sheet in Model.DailyExpenditureSheets">
                                <td>
                                    <input type="text" data-ng-model="sheet.Particulars" class="form-control" placeholder="Enter particulars" />
                                </td>
                                <td>
                                    <input type="text" data-ng-model="sheet.Amount" class="form-control" placeholder="Enter Amount" />
                                </td>
                                <td>
                                    <input type="date" data-ng-model="sheet.DateOfExpenditure" class="form-control" />
                                </td>
                                <td>
                                    <a class="pointer-cursor" data-ng-click="Model.RemoveDailyExpenditureSheet($index)"><i class="fa fa-remove"></i>Remove</a>
                                </td>
                            </tr>
                            <tr class="float-right">
                                <td colspan="4">
                                    <button class="float-right form-control btn btn-primary" data-ng-click="Model.SaveDailyExpenditureSheets()">
                                        Save
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
